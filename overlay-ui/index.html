<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Overlay</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: sans-serif;
      color: white;
    }
    #container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #response {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      width: 80%;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div id="container">
    <input id="prompt" type="text" placeholder="Ask something...">
    <button id="ask">Ask AI</button>
    <div id="response"></div>
  </div>
  
</body>
</html>
